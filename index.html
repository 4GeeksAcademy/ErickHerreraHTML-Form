<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/fa3d82530d.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <form class="row g-3" style="border: 2px solid #ccc;">
      <div class="col-md-12">
        <h1 class="bg-light p-3 " style="border: 2px solid #ccc;">Payment for example</h1>
      </div>
      <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
          Some fields are mising!
        </div>
      </div>
      <div class="row g-3">
        <div class="col-md-5">
          <label for="inputcard_Number" class="form-label">Card#</label>
          <input type="text" class="form-control" id="inputcard_Number" placeholder="XXXX-XXXX-XXXX-XXXX">
        </div>
        <div class="col-md-3">
          <label for="inputPassword4" class="form-label">CVC#</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="0000">
        </div>
        <div class="col-md-4">
          <label for="inputPassword4" class="form-label">Amount</label>
          <p class="d-flex"><b>$</b><input type="text" class="form-control" id="inputPassword4"
              placeholder="Amount"></p>
        </div>
      </div>
      <div class="col-6">
        <label for="inputFirstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="inputFirstName">
      </div>
      <div class="col-6">
        <label for="inputLastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="inputLastName">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-6">


        <label class="my-1">We accept:</label>
        <div class="d-flex">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input autocomplete="off" checked id="blue" name="options" type="radio">
              <i class="fa-brands fa-cc-paypal fa-2x"></i>
            </label> 
            <label class="btn btn-secondary">
              <input autocomplete="off" id="red" name="options" type="radio">
              <i class="fab fa-cc-visa fa-2x"></i>
            </label> 
            <label class="btn btn-secondary">
              <input autocomplete="off" id="green" name="options" type="radio">
              <i class="fa-brands fa-cc-paypal fa-2x"></i>
            </label> 
            <label class="btn btn-secondary">
              <input autocomplete="off" id="yellow" name="options" type="radio">
              <i class="fab fa-cc-amex fa-2x"></i>
            </label> 
          </div>
        </div>
      </div>
      <div class="col-6">
        <label for="inputTextArea" class="form-label">Message</label>
        <textarea type="text" class="form-control" rows="5" id="inputTextArea"></textarea>
        <small class="text-muted">Add any notes here.</small>
      </div>
      <div class="col-md-12 bg-light p-3 " style="border: 2px solid #ccc;">
        <div class="card-footer text-end">
          
            <button class="btn btn-secondary float-right" type="reset">Cancel</button> 
            <button id="sendForm" class="btn btn-primary float-right" type="button" />Send</button>
          
        </div>
      </div>
      </form>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
